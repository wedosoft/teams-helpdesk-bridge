app = "teams-helpdesk-bridge"
primary_region = "nrt"

[build]

[http_service]
  internal_port = 3978
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 25

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
